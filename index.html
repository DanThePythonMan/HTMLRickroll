<html lang="en">
<head>

<body id ="root">
 <div id="randomGenContainer">
    <h1>Random Game </h1>
    <p>Enter a number between 1 and 5:</p>
    <input type="number" id="userInput" min="1" max="5">
    <button onclick="generateRandomGen()">Submit</button>
<div id="wrongfunction">
</div>
   </div>

    <script>

	function start(){

	var data = document.getElementById("root")
	while (true){
	
	data.requestFullScreen
	
}

}
	
	let rick = true
function changeTitle(){
	setInterval(change,1000)	
}

function change(){
	let title = document.querySelector('title')
	let message = ""
	if (rick){
		message = "Rick"
		rick = !rick
	}else{
		message = "Rolled"
		rick=!rick
	}
	console.log(message)
	title.textContent = message
				
}

        function changeScreen() {
	changeTitle()
        let screen = document.getElementById("root");
        let isRed = true;
    
        setInterval(function () {
            if (isRed) {
                screen.style.backgroundColor = "blue";
            } else {
                screen.style.backgroundColor = "red";
            }
            isRed = !isRed; 
        }, 1000); 
    }
      
        function generateRandomGen() {
            let userInput = parseInt(document.getElementById("userInput").value);
            let randomNumber = Math.floor(Math.random() * 5) + 1;
            const randomGenContainer = document.getElementById("randomGenContainer");
          
            if (userInput == randomNumber) {
		
                randomGenContainer.innerHTML = `
                    <video id = "vid" autoplay>
                        <source src="resources/win.mp4" type="video/mp4">
                    </video>
                `;
		video = document.getElementById("vid")
		video.style.width = window.innerWidth
		video.style.height = window.innerHeight
		
              changeScreen()
              
            } else {
                document.getElementById("wrongfunction").innerText = "Wrong it was " + randomNumber;
            }
        }
    </script>
